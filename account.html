<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>

	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/account.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">home</a></li>
				<li><a href="about.html">about</a></li>
				<li><a href="contact.html">contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form method="POST">
			<fieldset>
				<legend>create new account</legend>

				<label><span>first name:</span> 
					<input type="text" name="first-name" placeholder="John" required>				
				</label>

				<label><span>last name:</span> 
					<input type="text" name="surname" placeholder="Doe">
				</label>

				<label><span>email:</span>
					<input type="email" name="email" placeholder="johndoe@gmail.com" required>
				</label>

				<label><span>password:</span> 
					<input type="password" name="password" placeholder="Enter Password" required>
				</label>

				<!-- Gender section -->
				<div><span id="gender">Gender:</span>  
					<label class="inline-gender">
						<input type="radio" name="gender"> Male
					</label>

					<label class="inline-gender">
						<input type="radio" name="gender"> Female
					</label>
				</div>
				<!-- end gender -->

				<!-- courses and method of learning -->
				<label>
					<span>learning method:</span>
					<select name="colleges">
						<option value="non" selected>Self Study</option>
						<option value="bcc" disabled>BlueCrest College Sierra Leone</option>
						<option value="ipam" disabled>Institute of Public Administration &amp; Management</option>
						<option value="limko" disabled>Limkokwing University</option>
						<option value="ccmt" disabled>Canadian College of Modern Technology</option>
						<option value="njala" disabled>Njala University</option>
					</select>
				</label>
				

				<label>
					<span>learning track:</span>
					<select name="courses">
						<option value="py" selected>Python</option>
						<option value="web">HTML/CSS</option>
						<option value="js" disabled>JavaScript</option>
						<option value="net" disabled>Networking</option>
						<option value="java" disabled>Java</option>
						<option value="sql" disabled>SQL/NoSQL</option>
						<option value="other" disabled>...</option>
					</select>
				</label>

				<div>
					<p>By creating an account you agree to our <a href="#" class="tos">Terms &amp; Privacy</a>.</p>

					<button>create account</button>
				</div>
			</fieldset>			
		</form>
	</main>

	<footer>
		<ul class="accounts">
			<li>
			<a href="mailto:slad@gmail.com" target="_blank"><img src="img/email.png" alt="gmail" class="media"></a>
			</li> 
			
			<li>
			<a href="https://" target="-_blank"><img src="img/linkedin.png" alt="linkedin" class="media"></a>
			</li>
			
			<li>
			<a href="https://" target="_blank"><img src="img/twitter.png" alt="twitter" class="media"></a>
			</li>

			<li>
			<a href="https://" target="_blank"><img src="img/facebook.png" alt="facebook" class="media"></a>
			</li>
		</ul>

		<small>&copy;SLAD 2020. All rights reserved</small>
	</footer>
</body>
</html>
