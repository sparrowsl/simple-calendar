<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>

	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/account.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">home</a></li>
				<li><a href="about.html">about</a></li>
				<li><a href="contact.html">contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form method="post">
			<fieldset>
				<h2>create new account</h2>

				<label>First Name: <br>
					<input type="text" name="first-name" placeholder="John" required>				
				</label>
				<br>

				<label>Last Name: <br>
					<input type="text" name="surname" placeholder="Doe">
				</label>
				<br>

				<label>E-mail: <br>
					<input type="email" name="email" placeholder="johndoe@gmail.com" required>
				</label>
				<br>

				<label>Password: <br>
					<input type="password" name="password" placeholder="Enter Password" required>
				</label>
				<br>

				<p>Gender: 
					<label>
						<input type="radio" name="gender" checked> Male
					</label>

					<label>
						<input type="radio" name="gender"> Female
					</label>
				</p>

				<label>
					<p>How/Where are you learning:</p>
					<select name="colleges">
						<option value="non" selected>Self study</option>
						<option value="bcc" disabled>BlueCrest College</option>
						<option value="ipam" disabled>IPAM</option>
						<option value="limk" disabled>Limkokwing</option>
						<option value="ccmt" disabled>Canadian College of Modern Technology</option>
					</select>
				</label>
				<br>

				<label>
					<p>What are you learning:</p>
					<select name="courses">
						<option selected>Web Development</option>
						<option disabled>Python</option>
						<option disabled>coming soon...</option>
						<option disabled>coming soon...</option>
						<option disabled>coming soon...</option>
						<option disabled>coming soon...</option>
					</select>
				</label>
				<br>

				<button>Create Account</button>
			</fieldset>			
		</form>
	</main>

	<footer>
		<small>&copy;SLAD 2020. All rights reserved</small>
	</footer>
</body>
</html>
