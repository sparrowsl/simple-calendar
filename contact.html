<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="container my-3">
	<nav class="navbar navbar-expand-md bg-dark">
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Home</a>

			<li class="nav-item">

			</li>

			<li class="nav-item">
				<a class="nav-link" href="contact.html">Contact</a>
			</li>
		</ul>
	</nav>

	<main>

		<h2 class="text-center">Contact Us</h2>

		<form method="POST" data-netlify="true" class="p-4">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" placeholder="John Doe" id="name" required>
			</div>
			
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" placeholder="johndoe@gmail.com" id="email" required>
			</div>

			<div class="form-group">
				<label for="msg">Message:</label>
				<textarea class="form-control" rows="5" id="msg" placeholder="Enter comment ..."></textarea>
			</div>

			<button type="submit" class="btn btn-info">Send</button>
  		</form>
	</main>

	<footer class="my-3 p-3">
		<nav class="nav navbar-expand-sm">
			<ul class="navbar-nav">
				<li><a href="#" class="btn btn-outline-secondary">Email</a></li>
