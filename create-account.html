	<main>
		<h2 class="text-center display-4 my-3">Create New Account</h2>

		<form method="POST" class="p-5 shadow">

			<div class="form-group">
				<label for="fname">First Name:</label>
				<input type="text" class="form-control" placeholder="First Name" id="fname" required>
			</div>

			<div class="form-group">
				<label for="lname">Last Name:</label>
				<input type="text" class="form-control" placeholder="Last Name" id="lname">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" placeholder="Enter email" id="email" required>
			</div>

			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
			</div>

			<div class="form-group">
				<label for="con_pwd">Confirm Password:</label>
				<input type="password" class="form-control" placeholder="Confirm password" id="con_pwd" required>
			</div>

			<!-- Gender section -->
			<div class="form-check-inline">
				<label>
				  <span>Gender:</span>
				</label>
			</div>
			
			  <div class="form-check-inline">
				<label class="form-check-label">
				  <input type="radio" class="form-check-input" name="gender">Male
				</label>
			</div>

			<div class="form-check-inline">
				<label class="form-check-label">
				  <input type="radio" class="form-check-input" name="gender">Female
				</label>
			</div>
			<!-- End gender -->

			<!-- courses and method of learning -->

			<div class="form-group">
				<label for="learn_style">Your Learning Style:</label>
				<select class="form-control" id="learn_style">
					<option value="non" selected>Self Study</option>
					<option value="bcc">BlueCrest College Sierra Leone</option>
					<option value="ipam">Institute of Public Administration &amp; Management</option>
					<option value="cds">Competency College of Technology</option>
					<option value="limko">Limkokwing University</option>
					<option value="ccmt">Canadian College of Modern Technology</option>
					<option value="njala">Njala University</option>
				</select>
			</div>

			<div class="form-group">
				<label for="track">Your Learning Track:</label>
				<select class="form-control" id="track">
					<option value="ict">ICT</option>
					<option value="py">Python</option>
					<option value="web" selected>HTML/CSS</option>
					<option value="js">JavaScript</option>
					<option value="network">Networking</option>
					<option value="info_sys">Information Systems</option>
					<option value="it">Information Technology</option>
					<option value="java">Java</option>
					<option value="sql">SQL/NoSQL</option>
					<option value="hardware">Hardware</option>
				</select>
			</div>

			<div>
				</p>By creating an account you agree to our 
					<a href="terms-and-privacy.html">Terms &amp; Privacy</a>.
			</div>
			
			<button type="submit" class="btn btn-success my-4" onclick="disable()">Create Account</button>
		</form>
	</main>
