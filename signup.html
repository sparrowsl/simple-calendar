<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SLAD | Create New Account</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/signup.css">
</head>

<body>
	<header>
		<nav>
			<span>SLAD</span>

			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="events.html">Events</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>	
	</header>

	<main>
		<form action="" method="POST">
			<fieldset>
				<legend>Create New Account</legend>
				<div>
					<label for="name">Name:</label>
					<input type="text" placeholder="John Doe" name="name" id="name">
				</div>
	
				<div>
					<label for="username">username:</label>
					<input type="text" placeholder="johndoe" name="username" id="username" required>
				</div>
	
				<div>
					<label for="email">Email:</label>
					<input type="email" placeholder="johndoe@gmail.com" name="email" id="email" required>
				</div>
	
				<div>
					<label for="password">Password:</label>
					<input type="password" placeholder="********" name="password" id="password" required>
				</div>
	
				<!-- Gender section -->
				<div class="gender">
					<span>Gender:</span>
				
					<label>
						Male <input type="radio" name="gender" value="male">
					</label>
					
					<label>
						Female <input type="radio" name="gender" value="female">
					</label>
				</div>
				<!-- End gender -->
	
				<!-- courses and method/institution of learning -->
				<div>
					<label>Institution:</label>
					<select name="institution">
						<option value="non" selected>Self Study</option>
						<option value="bcc">BlueCrest College Sierra Leone</option>
						<option value="ipam">Institute of Public Administration &amp; Management</option>
						<option value="cds">Competency College of Technology</option>
						<option value="limko">Limkokwing University</option>
						<option value="ccmt">Canadian College of Modern Technology</option>
						<option value="njala">Njala University</option>
						<option value="fbc">Fourah Bay College</option>
					</select>
				</div>
	
				<div>
					<label>Your Current Course:</label>
					<select name="course">
						<option value="ict" selected>ICT</option>
						<option value="python">Python</option>
						<option value="web">HTML/CSS</option>
						<option value="js">JavaScript</option>
						<option value="networking">Networking</option>
						<option value="java">Java</option>
						<option value="sql">SQL/NoSQL</option>
					</select>
				</div>
	
				<p id="tos">
					By creating an account you agree to our <a href="tos.html">Terms &amp; Privacy</a>.
				</p>
				
				<button type="submit">Create Account</button>					
			</fieldset>
		</form>
	</main>

	<footer>
		<ul>
			<li><a href="#">Email</a></li>
			<li><a href="#">Facebook</a></li>
			<li><a href="#">LinkedIn</a></li>
			<li><a href="#">Twitter</a></li>
		</ul>

		<small>Copyright&copy; - SLAD 2020. All rights reserved</small>
	</footer>
</body>
</html>
